<div class="d-flex">
    <div class="col-12">
        <div>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd class="alert view-details">
                    <input type="text" [(ngModel)]="myName" class="form-control form-edit"/>
                </dd>
                <dt><span>FamilyName</span></dt>
                <dd class="alert view-details">
                    <input type="text" [(ngModel)]="familyName" class="form-control form-edit"/>
                </dd>
                <dt><span>Age</span></dt>
                <dd class="alert view-details">
                    <input type="text" [(ngModel)]="age" class="form-control form-edit"/>
                </dd>
                <div class="card-footer p-2">
                    <div class="align-box-row m-1">
                        <button type="button" (click)="submit()" class="btn btn-primary">
                            <span>Add</span>
                        </button>
                    </div>
                </div>
            </dl>
        </div>
    </div>
</div>
