<div class="d-flex">
  <div class="col-12">
    <div>
      <form novalidate (ngSubmit)="confirm()" [formGroup]="editForm">
        <div *ngIf="pack">
          <div class="col-12">
            <div>
              <div>
                <jhi-alert-error></jhi-alert-error>

                <jhi-alert></jhi-alert>

                <dl class="row-md jh-entity-details">
                  <dt *jhiHasAnyAuthority="'ROLE_ADMIN'"><span jhiTranslate="global.field.id">ID</span></dt>
                  <dd *jhiHasAnyAuthority="'ROLE_ADMIN'" class="alert view-details">
                    <span>{{ pack.id }}</span>
                  </dd>
                  <dt><span jhiTranslate="gimnasio-uiApp.pack.name">Name</span></dt>
                  <dd class="alert view-details">
                    <span *ngIf="!edit">{{ pack.name }}</span>
                    <input
                      *ngIf="edit"
                      type="text"
                      class="form-control"
                      name="name"
                      id="field_name"
                      data-cy="name"
                      formControlName="name"
                    />
                  </dd>
                  <dt><span jhiTranslate="gimnasio-uiApp.pack.description">Description</span></dt>
                  <dd class="alert view-details">
                    <span *ngIf="!edit">{{ pack.description }}</span>
                    <input
                      *ngIf="edit"
                      type="text"
                      class="form-control"
                      name="description"
                      id="field_description"
                      data-cy="description"
                      formControlName="description"
                    />
                  </dd>
                  <dt><span jhiTranslate="gimnasio-uiApp.pack.workoutSessions">Workout Sessions</span></dt>
                  <dd class="alert view-details">
                    <span *ngIf="!edit">{{ pack.workoutSessions }}</span>
                    <input
                      *ngIf="edit"
                      type="number"
                      class="form-control"
                      name="workoutSessions"
                      id="field_workoutSessions"
                      data-cy="workoutSessions"
                      formControlName="workoutSessions"
                    />
                  </dd>

                  <dt><span jhiTranslate="gimnasio-uiApp.pack.price">Price</span></dt>
                  <dd class="alert view-details">
                    <span *ngIf="!edit">{{ pack.price }}</span>
                    <input
                      *ngIf="edit"
                      type="float"
                      step="any"
                      class="form-control"
                      name="price"
                      id="field_price"
                      data-cy="price"
                      formControlName="price"
                    />
                  </dd>
                  <dt><span jhiTranslate="gimnasio-uiApp.pack.gym">Gym</span></dt>
                  <dd class="alert view-details">
                    <span>{{ pack.gym?.name }}</span>
                  </dd>
                  <dt><span jhiTranslate="gimnasio-uiApp.pack.lastModifiedDate">Last Modified Date</span></dt>
                  <dd class="alert view-details">
                    <span>{{ pack.lastModifiedDate | date: 'medium' }}</span>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer p-4">
          <div class="align-box-row mt-3">
            <div class="ml-auto">
              <button type="button" (click)="editF()" *ngIf="!edit" class="btn btn-primary">
                <span jhiTranslate="entity.action.edit">Edit</span>
              </button>
              <button
                type="submit"
                *ngIf="edit"
                id="save-entity"
                data-cy="entityCreateSaveButton"
                [disabled]="editForm.invalid || isSaving"
                class="btn btn-primary"
              >
                <span jhiTranslate="entity.action.save">Save</span>
              </button>
              <button
                *ngIf="edit"
                type="submit"
                (click)="cancelEdit()"
                class="btn btn-neutral-first mr-2"
                data-cy="entityDetailsBackButton"
              >
                <span jhiTranslate="entity.action.cancel">Cancel</span>
              </button>
              <button
                *ngIf="!edit"
                type="submit"
                (click)="previousState()"
                class="btn btn-neutral-first mr-2"
                data-cy="entityDetailsBackButton"
              >
                <span jhiTranslate="entity.action.back">Back</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
