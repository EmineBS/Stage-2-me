<div customClass="px-1 py-2 ">
  <div class="mt-2 py-2 row justify-content-center">
    <div class="card card-box col-xl-6">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <div class="card-header">
          <div class="card-header--title">
            <h5 id="jhi-gym-heading" class="card-header--title font-weight-bold py-2" data-cy="gymCreateUpdateHeading">
              <span *ngIf="editForm.controls.id.value === null">Add a gym</span>
            </h5>
          </div>
        </div>

        <div class="card-body">
          <jhi-alert-error></jhi-alert-error>

          <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>

          <div class="row mb-3">
            <label class="form-label" jhiTranslate="gimnasio-uiApp.gym.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
            <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
              <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
              </small>
            </div>
          </div>

          <div class="row mb-3">
            <label class="form-label" jhiTranslate="gimnasio-uiApp.gym.description" for="field_description">Description</label>
            <textarea
              type="text"
              class="form-control"
              name="description"
              id="field_description"
              data-cy="description"
              formControlName="description"
            ></textarea>
            <div
              *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)"
            >
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('description')?.errors?.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>
            </div>
          </div>

          <div class="row mb-3">
            <label class="form-label" jhiTranslate="gimnasio-uiApp.gym.registrationNumber" for="field_registrationNumber">Mat Fiscal</label>
            <input
              type="text"
              class="form-control"
              name="registrationNumber"
              id="field_registrationNumber"
              data-cy="registrationNumber"
              formControlName="registrationNumber"
            />
            <div
              *ngIf="
                editForm.get('registrationNumber')!.invalid &&
                (editForm.get('registrationNumber')!.dirty || editForm.get('registrationNumber')!.touched)
              "
            >
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('registrationNumber')?.errors?.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>
            </div>
          </div>

          <div class="row mb-3">
            <label class="form-label" jhiTranslate="gimnasio-uiApp.gym.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location" data-cy="location" formControlName="location" />
          </div>

          <div class="row mb-3">
            <label class="form-label" jhiTranslate="gimnasio-uiApp.gym.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
            <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('email')?.errors?.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>
            </div>
          </div>

          <div class="row mb-3">
            <label class="form-label" jhiTranslate="gimnasio-uiApp.gym.badgeAmount" for="field_badgeAmount">Badge Number</label>
            <input
              type="number"
              class="form-control"
              name="badgeAmount"
              id="field_badgeAmount"
              data-cy="badgeAmount"
              formControlName="badgeAmount"
            />
          </div>

          <div class="row mb-3">
            <label class="form-label" jhiTranslate="gimnasio-uiApp.gym.phoneNumber" for="field_phoneNumber">Phone Number</label>
            <input
              type="text"
              class="form-control"
              name="phoneNumber"
              id="field_phoneNumber"
              data-cy="phoneNumber"
              formControlName="phoneNumber"
            />
          </div>

          <div class="row mb-3">
            <label class="form-label" jhiTranslate="gimnasio-uiApp.gym.user" for="field_user">User</label>
            <select
              class="form-control"
              id="field_userId"
              data-cy="userId"
              name="userId"
              formControlName="userId"
              [compareWith]="compareUser"
            >
              <option [ngValue]="null"></option>
              <option [ngValue]="userOption.login" *ngFor="let userOption of usersSharedCollection">{{ userOption.email }}</option>
            </select>
          </div>
        </div>

        <div class="card-footer bg-light p-4 row">
          <div class="align-box-row mt-3">
            <div class="ml-auto">
              <button
                type="button"
                id="cancel-save"
                data-cy="entityCreateCancelButton"
                class="btn btn-neutral-first"
                (click)="previousState()"
              >
                <span jhiTranslate="entity.action.cancel">Cancel</span>
              </button>

              <button
                type="submit"
                id="save-entity"
                data-cy="entityCreateSaveButton"
                [disabled]="editForm.invalid || isSaving"
                class="btn btn-primary"
              >
                <span jhiTranslate="entity.action.save">Save</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
