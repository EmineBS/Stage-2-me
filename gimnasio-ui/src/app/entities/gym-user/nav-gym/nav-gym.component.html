<div class="card card-box mb-3 nav-content">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs mb-5" type="tabs">
    <li [ngbNavItem]="1" (click)="changeActiveTab(1)" [destroyOnHide]="true">
      <div class="card-header">
        <div class="card-header--title">
          <a ngbNavLink>gym details</a>
        </div>
      </div>

      <ng-template ngbNavContent>
        <jhi-gym-detail></jhi-gym-detail>
      </ng-template>
    </li>
    <li [ngbNavItem]="2" (click)="changeActiveTab(2)" [destroyOnHide]="true">
      <div class="card-header">
        <div class="card-header--title">
          <a ngbNavLink>Badges</a>
        </div>
      </div>

      <ng-template ngbNavContent>
        <jhi-gym-badges></jhi-gym-badges>
      </ng-template>
    </li>
    <li [ngbNavItem]="3" (click)="changeActiveTab(3)" [destroyOnHide]="true">
      <div class="card-header">
        <div class="card-header--title">
          <a ngbNavLink>Packs</a>
        </div>
      </div>

      <ng-template ngbNavContent>
        <jhi-gym-packs></jhi-gym-packs>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
