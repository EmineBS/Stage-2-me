<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-calendar-heading" data-cy="CalendarCreateUpdateHeading" jhiTranslate="falcony03App.calendar.home.createOrEditLabel">
        Create or edit a Calendar
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="falcony03App.calendar.gymId" for="field_gymId">Gym Id</label>
          <input type="number" class="form-control" name="gymId" id="field_gymId" data-cy="gymId" formControlName="gymId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="falcony03App.calendar.gym" for="field_gym">Gym</label>
          <select class="form-control" id="field_gym" data-cy="gym" name="gym" formControlName="gym" [compareWith]="compareGym">
            <option [ngValue]="null"></option>
            <option [ngValue]="gymOption" *ngFor="let gymOption of gymsCollection">{{ gymOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
