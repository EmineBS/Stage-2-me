<div class="user-box position-relative ml-2" ngbDropdown>
  <a ngbDropdownToggle [routerLink]="" class="p-0 d-flex align-items-center" ngbTooltip="Profile Infos">
    <div class="d-block p-0 avatar-icon-wrapper">
      <span class="badge badge-circle badge-success p-top-a">Online</span>
      <div class="avatar-icon rounded">
        <img src="content/images/avatars/user.jpg" alt="..." />
      </div>
    </div>
    <div class="d-none d-xl-block pl-2">
      <div class="font-weight-bold">
        {{ Login }}
      </div>
      <span class="text-black-50">
        <div class="font-weight-bold">
          {{ Email }}
        </div>
      </span>
    </div>
    <span class="pl-1 pl-xl-3"><fa-icon [icon]="['fas', 'angle-down']" class="opacity-5"></fa-icon></span>
  </a>
  <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right dropdown-menu-lg p-0">
    <ul class="list-group list-group-flush text-left bg-transparent">
      <li class="list-group-item rounded-top">
        <ul class="nav nav-neutral-primary nav-pills flex-column">
          <li class="nav-header d-flex text-primary pt-1 pb-2 font-weight-bold align-items-center">
            <div>
              {{ Email }}
            </div>
            <div class="ml-auto font-size-xs">
              <a [routerLink]="" ngbTooltip="Change settings"> </a>
            </div>
          </li>
          <li class="nav-item" ngbTooltip="Account settings">
            <a class="nav-link" [routerLink]="['/profile']"> My Account </a>
          </li>
          <li class="nav-item" ngbTooltip="Leave Dashboard">
            <a class="nav-link" (click)="logout()"> Logout </a>
          </li>
        </ul>
      </li>
      <li class="list-group-item bg-transparent p-0">
        <div class="grid-menu grid-menu-2col">
          <div class="py-3">
            <div class="d-flex justify-content-center">
              <div class="d-flex align-items-center">
                <div></div>
                <div class="pl-3 line-height-sm">
                  <b class="font-size-lg">Account Status</b>
                  <span class="text-black-50 d-block">
                    <div *ngIf="accStatus">
                      <div *ngIf="accStatus?.length === 4" class="badge m-1 badge-neutral-success text-success">Activated</div>
                      <div *ngIf="accStatus?.length === 5" class="badge m-1 badge-neutral-success text-danger">Not Activated</div>
                    </div>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
      <li class="list-group-item rounded-bottom p-3 text-center">
        <a [routerLink]="" class="btn d-40 p-0 btn-animated-icon btn-animated-icon--primary btn-pill m-2" ngbTooltip="Facebook">
          <span class="btn-wrapper--icon">
            <i-feather name="Facebook"></i-feather>
          </span>
        </a>
        <a [routerLink]="" class="btn d-40 p-0 btn-animated-icon btn-animated-icon--danger btn-pill m-2" ngbTooltip="Instagram">
          <span class="btn-wrapper--icon">
            <i-feather name="Instagram"></i-feather>
          </span>
        </a>
        <a [routerLink]="" class="btn d-40 p-0 btn-animated-icon btn-animated-icon--primary btn-pill m-2" ngbTooltip="Twitter">
          <span class="btn-wrapper--icon">
            <i-feather name="Twitter"></i-feather>
          </span>
        </a>
      </li>
      <li class="text-center">
        <span class="d-40 p-0 m-2" style="color: gray;">
          Gimnasio v1.0.0
        </span>
      </li>
    </ul>
  </div>
</div>
